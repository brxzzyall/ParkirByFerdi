<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#f5f5f5" rx="15"/>
  
  <!-- Parking Building/Structure -->
  <!-- Main building structure -->
  <rect x="20" y="30" width="60" height="50" fill="url(#grad1)" rx="5"/>
  
  <!-- Parking spaces (rows) -->
  <g stroke="white" stroke-width="2.5" fill="none">
    <!-- Row 1 -->
    <rect x="28" y="38" width="12" height="10"/>
    <rect x="44" y="38" width="12" height="10"/>
    <rect x="60" y="38" width="12" height="10"/>
    
    <!-- Row 2 -->
    <rect x="28" y="52" width="12" height="10"/>
    <rect x="44" y="52" width="12" height="10"/>
    <rect x="60" y="52" width="12" height="10"/>
  </g>
  
  <!-- Parking symbol (P) -->
  <text x="50" y="75" font-size="20" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">P</text>
</svg>